<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>
        Pipes custom no incluidos en {{'Angular' | mayusc : enMayusculas}} Common Module.
    </p>
</div>

<p-toolbar>
    <div class="p-toolbar-group-left">

    </div>

    <div class="p-toolbar-group-right">
        <p-button type="button" icon="pi pi-book" label="Alternar Mayus" (onClick)="alternarMayus()" class="mr-1" styleClass="p-button-success"></p-button>
        <p-button type="button" icon="pi pi-sort" label="Por nombre" (onClick)="cambiarOrden('nombre')" class="mr-1"></p-button>
        <p-button type="button" icon="pi pi-sort" label="Vuela" (onClick)="cambiarOrden('vuela')" class="mr-1" styleClass="p-button-info"></p-button>
        <p-button type="button" icon="pi pi-sort" label="Por color" (onClick)="cambiarOrden('color')" class="mr-1" styleClass="p-button-help"></p-button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes | ordenar : ordenarPor ">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre
                        <p-sortIcon field="nombre"></p-sortIcon>
                    </th>
                    <th pSortableColumn="vuela">Vuela
                        <p-sortIcon field="vuela"></p-sortIcon>
                    </th>
                    <th pSortableColumn="color">Color
                        <p-sortIcon field="color"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
